<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Wine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Add New Wine</h1>
    <form action="/add" method="post">
        <label for="name">Wine Name</label>
        <input type="text" id="name" name="name" required>

        <label for="type">Wine Type</label>
        <input type="text" id="type" name="type" required>

        <label for="current_stock">Current Stock</label>
        <input type="number" id="current_stock" name="current_stock" required>

        <label for="low_stock_threshold">Low Stock Threshold</label>
        <input type="number" id="low_stock_threshold" name="low_stock_threshold">

        <button type="submit">Add Wine</button>
    </form>
</body>
</html>
