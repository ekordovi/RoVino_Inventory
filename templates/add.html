<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Add New Item</h1>
    <form action="/update" method="post">
        <label for="item_name">Item Name</label>
        <input type="text" id="item_name" name="item_name" placeholder="Enter item name" required>

        <label for="category">Category</label>
        <select id="category" name="category" required>
            <option value="" disabled selected>Select a category</option>
            <option value="Wine">Wine</option>
            <option value="Liquor">Liquor</option>
            <option value="Garnish">Garnish</option>
            <option value="Espresso Pod">Espresso Pod</option>
            <option value="Straw">Straw</option>
            <option value="Mixer">Mixer</option>
            <option value="Other">Other</option>
        </select>

        <label for="quantity">quantity</label>
        <input type="number" id="quantity" name="current_stock" required>

        <label for="low_stock_threshold">Low Stock Threshold</label>
        <input type="number" id="low_stock_threshold" name="low_stock_threshold">

        <button type="submit">Add Wine</button>
    </form>
</body>
</html>

<input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="0" required>

        <label for="price">Price</label>
        <input type="number" id="price" name="price" placeholder="Enter price (e.g., 10.50)" step="0.01" min="0" required>

        <button type="submit">Add Item</button>
    </form>
