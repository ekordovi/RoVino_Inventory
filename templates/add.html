<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .flash-error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        .flash-success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        .back-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #666;
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }
        .back-button:hover {
            background-color: #555;
        }
        .button-group {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Add New Item</h1>
    
    <!-- Flash Messages -->
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <form action="{{ url_for('add') }}" method="post">
        <label for="item_name">Item Name</label>
        <input type="text" id="item_name" name="item_name" placeholder="Enter item name" required>
        
        <label for="category">Category</label>
        <select id="category" name="category" required>
            <option value="" disabled selected>Select a category</option>
            <option value="Wine">Wine</option>
            <option value="Liquor">Liquor</option>
            <option value="Garnish">Garnish</option>
            <option value="Espresso Pod">Espresso Pod</option>
            <option value="Straw">Straw</option>
            <option value="Mixer">Mixer</option>
            <option value="Other">Other</option>
        </select>
        
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="0" required>
        
        <label for="low_stock_threshold">Low Stock Threshold</label>
        <input type="number" id="low_stock_threshold" name="low_stock_threshold" placeholder="Enter low stock threshold" min="0">
        
        <label for="price">Price</label>
        <input type="number" id="price" name="price" placeholder="Enter price (e.g., 10.50)" step="0.01" min="0" required>
        
        <div class="button-group">
            <a href="{{ url_for('index') }}" class="back-button">Back</a>
            <button type="submit">Add Item</button>
        </div>
    </form>
</body>
</html>
