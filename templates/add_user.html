{% extends "layout.html" %}

{% block title %}Add User - RoVino{% endblock %}

{% block header_buttons %}
<a href="{{ url_for('users') }}" class="btn btn-outline-secondary">
    <i class="fas fa-arrow-left"></i> Back to Users
</a>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5><i class="fas fa-user-plus"></i> Add New User</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_user') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin">
                <label class="form-check-label" for="is_admin">Admin privileges</label>
                <div class="form-text">Admins can manage other users and access all system features.</div>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('users') }}" class="btn btn-outline-secondary me-md-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Add User</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
